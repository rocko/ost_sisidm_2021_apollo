name: Gradle test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout latest code
      uses: actions/checkout@v1
    
    - name: set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
   
    - name: Test with Gradle
      run: ./gradlew test
